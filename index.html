<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>
    <main>
        <div class="container">
            <div class="grid">
                <div class="item-1">
                    <img src="img/image1.png" alt="Image 1" class="gallery_item">
                </div>
                <div class="item-2">
                    <img src="img/image2.png" alt="Image 2" class="gallery_item">
                </div>
                <div class="item-3">
                    <img src="img/image3.png" alt="Image 3" class="gallery_item">
                </div>
                <div class="item-4">
                    <img src="img/image4.png" alt="Image 4" class="gallery_item">
                </div>
                <div class="item-5">
                    <img src="img/image5.png" alt="Image 5" class="gallery_item">
                </div>
                <div class="item-6">
                    <img src="img/image6.png" alt="Image 6" class="gallery_item">
                </div>
                <div class="item-7">
                    <img src="img/image7.png" alt="Image 7" class="gallery_item">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Sitio desarrollado como práctica para la materia de Desarrollo y Diseño Web.</p>
    </footer>
</body>
</html>
